<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>School of Net - Vue.js - Campeonato Brasileiro 2018></title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Série A - 2018</h3>
         </div>
         <div>
            {{ time.nome }}
            <img :src="time.escudo" alt="">
         </div>
        <input type="text" :id="gols+'id'" v-model="gols"> {{ gols }}
        <button class="btn btn-primary" @click="showAlert">Fim de Jogo</button>
    </div>
    <!-- development version, includes helpful console warnings --> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>   
    
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
<script>
    class Time{
        constructor(nome, escudo) {
            this.nome = nome;
            this.escudo = escudo;
        }
    }

    new Vue({
        el: "#app",
        data: {
            gols: 3,
            time: new Time('Corínthians', 'assets/corinthians_60x60.png')
        },
        methods: {
            showAlert(){
                alert('Fim de Jogo')
            },
            pegarValor($event){
                console.log($event)
            }
        }
    })
</script>
</body>
</html>
